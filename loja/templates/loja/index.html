{% extends "loja/base.html" %}
{% load static %}
{% block title %}Loja{% endblock title %}

{% block content %}
  <!-- filter buttons section -->
  <section>
    <div class="container mb-4">
        <div class="row justify-content-center">
          <form>
            {% csrf_token %}
            <select class="form-select bg-dark text-light" name="filtro" id="filtro">
                <option selected>Filtrar por:</option>
                <option value="recente">Mais recente</option>
                <option value="recente">Menor preço</option>
                <option value="recente">Maior preço</option>
            </select>
            <input type="submit" class="btn btn-dark mx-3" value="Filtrar"></input>
          </form>    
        </div>
        <div class="row justify-content-center">
            <a href="#" class="btn btn-dark m-3">Camisas</a>
            <a href="#" class="btn btn-dark m-3">Bermudas</a>
            <a href="#" class="btn btn-dark m-3">Calçados</a>
        </div>
    </div>
  </section>
  
  {% comment %} section dos produtos {% endcomment %}
  <section class="layout_padding">
    <div class="container">
      <div class="row justify-content-between">

        {% for i in "aaaaaaaaaaaa" %}
        <a href="#" class="mb-3 mx-2">
          <div class="card p-2 " style="width: 15rem;">
            <img class="card-img-top" src="{% static 'images/sem-imagem.jpeg' %}" alt="Card image cap">
            <div class="card-body">
              <h5 class="product-name text-dark">Produto</h5>
              <p class="card-text text-success fs-1">R$ 0,00</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- end filter buttons section -->
  <!-- discount section -->
{% endblock content %}
